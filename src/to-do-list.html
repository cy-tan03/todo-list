<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,200,0,200" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
       

    </style>
    
</head>
<body>
    <div id="title1">   
        <h1>To Do List</h1>
        <p>A to-do list is a helpful tool to organize your tasks and goals.</p>
        <p>  You can use a to-do list to plan your day, week, month, or even year. </p>
    </div>

    <div class="box">
        <div class="triangle_left"></div>
        <div class="infocontact">
         
        </div>
        <ul class="bubble">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        </ul>
     
      <form action="" id="taskform" method=""  name="taskform">
        <div id="task-form">
       
        <label for="title">&nbsp;Title</label><label for="priority">Priority</label><br>
        <input type="text" name="title" id="title" required placeholder="Title put here" size="39"  >
        
        <select id="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        <br>
        
        
        
        <label for="description">Message</label><br>
        <textarea name="description" id="description"  required cols="50" rows="10" placeholder="Description put here"></textarea><br>
        
        <div class="triangle_right">
          
          <button id="add-task">Add Task</button>
        </div>
        
        </div>
      </form>
    </div>

    

    <div class="task-list">
        <!-- Task items will be displayed here -->
        
    </div>
   
    <div style="height: 200px;">&nbsp;</div>
   
    <script src="script.js"></script>
    
</body>
</html>
